---
- name: Create a Virtual Machine from a Template with Loop
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
  - name: Create a Virtual Machine from a Template with Loop
    vmware_guest:
      hostname: '{{ vcenter_hostname }}'
      username: '{{ vcenter_username }}'
      password: '{{ vcenter_password }}'
      datacenter: '{{ datacenter_name }}'
      cluster: '{{ vcenter_cluster_name }}'
      validate_certs: no
      folder: /Ansible_Demo
      name: '{{ vm_name }}_0{{ item }}'
      state: poweredoff
      template: mssql-o
      datastore: '{{ datastore_name }}'
    delegate_to: localhost
    register: deploy
    loop: '{{ range(1, number_of_vms + 1)|list }}'
    loop_control:
      index_var: loop_idx
